<app-menu></app-menu>
<div class="container-fluid">
  <div class="offset-5 col-md-6" style="font-size: 2em; color: red; margin-bottom: 10px;">
    Connexion
  </div>
  <div class="offset-3 col-md-8 fond">
    <form (ngSubmit)="login()" [formGroup]="userForm">
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="mailId">Adresse mail :</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="mailId" placeholder="Mail" formControlName="mail" [ngClass]="{'is-invalid': (userForm.get('mail').touched || userForm.get('mail').dirty) && !userForm.get('mail').valid }">
          <span class="invalid-feedback">
            <span *ngIf="userForm.get('mail').errors?.required">
              Veuillez entrez votre mail.
            </span>
            <span *ngIf="userForm.get('mail').errors?.email">
              Le mail n'est pas valide.
            </span>
          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="passwordId">Mot de passe :</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="passwordId" placeholder="Mot de passe" formControlName="password" [ngClass]="{'is-invalid': (userForm.get('password').touched || userForm.get('password').dirty) && !userForm.get('password').valid }">
          <span class="invalid-feedback">
            <span *ngIf="userForm.get('password').errors?.required">
              Veuillez entrez votre mot de passe.
            </span>
          </span>
        </div>
      </div>
      <div class="form-group row mb-3">
        <div class="offset-md-3 col-md-8">
          <button class="btn btn-primary mr-3"
            type="submit"
            [title]="userForm.valid ? 'Se connecter' : 'Le formulaire n\'est pas valide'"
            [disabled]="!userForm.valid">
            Se connecter
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
